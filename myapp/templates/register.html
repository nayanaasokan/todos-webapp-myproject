<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
            background-repeat:no-repeat;
            background-size:100% 750px;
            }
        
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    {% for m in messages %}
        <div class="alert alert-success alert-dismissible fade show fs-6" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    {% endfor %}
{% endif %}


    <h3 style="margin-left:660px;text-decoration: underline;" class="mt-5 fw-bolder fs-1">Register</h3>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" method="post" class="bg-secondary p-3 rounded text-white mt-5">{% csrf_token %}
                    {% for f in form%}
                    <div class="mb-3">
                        {{f.label_tag}}
                        {{f}}
                    </div>
                    {% endfor %}
    
                <button type="submit" class="btn btn-warning rounded-pill fw-bolder fs-6" style="margin-left:140px;box-shadow:2px 2px 4px black;">Register</button>
    
                </form>
                <a href="{% url 'signin' %}" class="btn btn-warning rounded-pill fw-bolder fs-6 mt-4" style="margin-left:70px;box-shadow:2px 2px 4px black;">sign in to your existing account</a>

    
    
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
</html>
